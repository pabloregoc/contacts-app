<div>
 
  <table mat-table [dataSource]="contacts" class="mat-elevation-z8">

   
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let contact"> {{contact.id}} </td>
    </ng-container>
  
    
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Nombre </th>
      <td mat-cell *matCellDef="let contact"> {{contact.name}} </td>
    </ng-container>
  
   
    <ng-container matColumnDef="surname">
      <th mat-header-cell *matHeaderCellDef> Apellido 1 </th>
      <td mat-cell *matCellDef="let contact"> {{contact.surname}} </td>
    </ng-container>
   
      <ng-container matColumnDef="lastName">
        <th mat-header-cell *matHeaderCellDef> Apellido 2 </th>
        <td mat-cell *matCellDef="let contact"> {{contact.lastName}} </td>
      </ng-container>
   
    <ng-container matColumnDef="phone">
      <th mat-header-cell *matHeaderCellDef> Tel√©fono </th>
      <td mat-cell *matCellDef="let contact"> {{contact.phone}} </td>
    </ng-container>
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef> E-Mail </th>
      <td mat-cell *matCellDef="let contact"> {{contact.email}} </td>
    </ng-container>
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Acciones</th>
      <td mat-cell *matCellDef="let contact"> <button mat-icon-button  (click)="viewContactDetail(contact)"><mat-icon>visibility</mat-icon></button>
      <button mat-icon-button  (click)="openConfirmationDialog(contact.id)"><mat-icon>delete</mat-icon></button></td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="['name','surname','lastName','phone','email','actions']"></tr>
    <tr mat-row *matRowDef="let row; columns: ['name','surname','lastName','phone','email','actions'];"></tr>
  </table>
  <a mat-stroked-button routerLink="/new-contact" class="boton"><mat-icon>add</mat-icon></a>
</div>
